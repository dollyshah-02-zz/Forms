<form novalidate class="forms" [formGroup]="userForm">
  <fieldset formGroupName="name">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" formControlName="firstName" [ngClass]="{
        'has-danger': user.firstName.invalid &&( user.firstName.dirty || user.firstName.touched),
        'has-success': user.firstName.valid && (user.firstName.dirty || user.firstName.touched)
      }">
      <p *ngIf="user.firstName.invalid && (user.firstName.dirty || user.firstName.touched)" class="required">
        First Name is required!
      </p>
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="form-control" formControlName="lastName" [ngClass]="{
        'has-danger': user.lastName.invalid && (user.lastName.dirty || user.lastName.touched),
        'has-success': user.lastName.valid && (user.lastName.dirty || user.lastName.touched)
      }">
    </div>
    <p *ngIf="user.lastName.errors && (user.lastName.dirty || user.lastName.touched)" class="required">
      Last Name is required!
    </p>
  </fieldset>
  <div class="form-group ">
    <label>Email:</label>
    <input type="text" class="form-control" formControlName="email" [ngClass]="{
      'has-danger': user.email.invalid && (user.email.dirty || user.email.touched),
      'has-success': user.email.valid && (user.email.dirty || user.email.touched)
    }">
  </div>
  <div *ngIf="user.email.errors && (user.email.dirty || user.email.touched)" class="required">
    <p *ngIf="user.email.errors.required">Email is required!</p>
    <p *ngIf="user.email.errors.pattern">Enter in proper format</p>
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" class="form-control" formControlName="password" [ngClass]="{
      'has-danger': user.password.invalid && (user.password.dirty || user.password.touched),
      'has-success': user.password.valid && (user.password.dirty || user.password.touched)
    }">
  </div>
  <div *ngIf="user.password.errors && (user.password.dirty || user.password.touched)">
      <p *ngIf="user.password.errors.required">Password is required</p>
      <p *ngIf="user.password.errors.minlength">Password must be 8 characters long, we need another {{user.password.errors.minlength.requiredLength - user.password.errors.minlength.actualLength}} characters</p>
    </div>

  <div class="form-group">
    <label>Language:</label>
    <select name="lang" class="form-control" formControlName="language" [ngClass]="{
      'has-danger': user.language.invalid && (user.language.dirty || user.language.touched),
      'has-success': user.language.valid && (user.language.dirty || user.language.touched)
    }">
      <option value="{{lang}}" *ngFor="let lang of languages">{{lang}}</option>
    </select>
  </div>
  <p *ngIf="user.language.errors && (user.language.dirty || user.language.touched)" class="required">
    Language is required!
  </p>
  <div>
    <button class="btn btn-default button" (click)="submitData()">Submit</button>
    <button class="btn btn-default button">Cancel</button>
  </div>
</form>
